name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true

  build-release:
    name: Build Release
    needs: create-release
    if: always()
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bitbucket
            asset_name: bitbucket-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: bitbucket
            asset_name: bitbucket-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bitbucket
            asset_name: bitbucket-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bitbucket
            asset_name: bitbucket-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bitbucket.exe
            asset_name: bitbucket-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}.tar.gz

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}.zip

  build-packages:
    name: Build Packages
    needs: create-release
    if: always()
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            package_type: deb
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            package_type: rpm
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            package_type: arch
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            package_type: alpine
            target: x86_64-unknown-linux-musl
          - os: windows-latest
            package_type: msi
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.package_type }}

      # Debian package
      - name: Install cargo-deb
        if: matrix.package_type == 'deb'
        run: cargo install cargo-deb

      - name: Install build dependencies (deb)
        if: matrix.package_type == 'deb'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev

      - name: Build .deb package
        if: matrix.package_type == 'deb'
        run: |
          cargo deb
          DEB_FILE=$(ls target/debian/*.deb | head -n1)
          cp "$DEB_FILE" bitbucket-cli_amd64.deb

      - name: Upload .deb package
        if: matrix.package_type == 'deb'
        uses: softprops/action-gh-release@v2
        with:
          files: bitbucket-cli_amd64.deb

      # RPM package
      - name: Install cargo-generate-rpm
        if: matrix.package_type == 'rpm'
        run: cargo install cargo-generate-rpm

      - name: Install build dependencies (rpm)
        if: matrix.package_type == 'rpm'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev

      - name: Build .rpm package
        if: matrix.package_type == 'rpm'
        run: |
          cargo build --release
          cargo generate-rpm
          RPM_FILE=$(ls target/generate-rpm/*.rpm | head -n1)
          cp "$RPM_FILE" bitbucket-cli.x86_64.rpm

      - name: Upload .rpm package
        if: matrix.package_type == 'rpm'
        uses: softprops/action-gh-release@v2
        with:
          files: bitbucket-cli.x86_64.rpm

      # Arch Linux package
      - name: Install build dependencies (arch)
        if: matrix.package_type == 'arch'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev zstd

      - name: Build Arch package
        if: matrix.package_type == 'arch'
        run: |
          cargo build --release --target ${{ matrix.target }}
          cd target/${{ matrix.target }}/release
          tar -I 'zstd -19' -cf ../../../bitbucket-cli-${{ github.ref_name }}-x86_64.pkg.tar.zst bitbucket
          cd ../../..

      - name: Upload Arch package artifacts
        if: matrix.package_type == 'arch'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bitbucket-cli-${{ github.ref_name }}-x86_64.pkg.tar.zst
            packaging/arch/PKGBUILD

      # Alpine Linux package
      - name: Install musl target
        if: matrix.package_type == 'alpine'
        run: rustup target add x86_64-unknown-linux-musl

      - name: Install build dependencies (alpine)
        if: matrix.package_type == 'alpine'
        run: sudo apt-get update && sudo apt-get install -y musl-tools libdbus-1-dev

      - name: Build Alpine package
        if: matrix.package_type == 'alpine'
        run: |
          cargo build --release --target ${{ matrix.target }}
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../bitbucket-cli-${{ github.ref_name }}-alpine-x86_64.tar.gz bitbucket
          cd ../../..

      - name: Upload Alpine package artifacts
        if: matrix.package_type == 'alpine'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bitbucket-cli-${{ github.ref_name }}-alpine-x86_64.tar.gz
            packaging/alpine/APKBUILD

      # Windows MSI installer
      - name: Install WiX
        if: matrix.package_type == 'msi'
        run: |
          dotnet tool install --global wix
          wix extension add -g WixToolset.UI.wixext

      - name: Build Windows binary
        if: matrix.package_type == 'msi'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create placeholder icon
        if: matrix.package_type == 'msi'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path packaging\windows
          # Create a simple placeholder icon file (this should be replaced with a real icon)
          Set-Content -Path "packaging\windows\icon.ico" -Value "" -NoNewline

      - name: Build MSI installer
        if: matrix.package_type == 'msi'
        shell: pwsh
        run: |
          wix build -arch x64 -o bitbucket-cli.msi packaging/windows/main.wxs

      - name: Upload MSI installer
        if: matrix.package_type == 'msi'
        uses: softprops/action-gh-release@v2
        with:
          files: bitbucket-cli.msi

  publish-crates:
    name: Publish to crates.io
    needs: build-release
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev
      - name: Publish
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
